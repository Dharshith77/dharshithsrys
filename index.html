<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Register</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form method="POST">
    <div class="mb-3">
        <label for="exampleInputName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="exampleInputName" name="name" >
    </div>           
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2">
    </div>
 <div class="mb-3">
        <label for="dob" class="form-label">Date of birth</label>
        <input type="date" class="form-control" name="dob" id="dob" required>
    </div>
 <div class="mb-3">
        <label for="dob" class="form-label">Accept Terms:</label>
        <input type="checkbox" class="form-control" name="accepted_terms" id="accepted_terms">
    </div>
     <button id="submitButton" type="submit" >Submit</button>
    <br>
    </form>
    </div>
<table>
            <thead><tr><th>Name</th><th>Email</th><th>Password</th><th>Dob</th><th>Accepted terms?</th></tr></thead>
            <tbody id="table_body">
                
                <!-- <tr>
                    <td>lorem</td>
                    <td>lorem</td>
                    <td>lorem</td>
                    <td>lorem</td>
                    <td>lorem</td>
                </tr> -->
            </tbody>
        </table>
        <script src="script.js"></script>

</body>
</html>
